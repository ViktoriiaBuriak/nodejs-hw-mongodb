tags:
  - Contacts
summary: Update contact
operationId: patchContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '6677202b511c00868ef596a7'
requestBody:
  description: Contact data to update
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: ..\..\..\components\schemas\updateContact.yaml     
responses:
  '200':
    description: 'Update contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  