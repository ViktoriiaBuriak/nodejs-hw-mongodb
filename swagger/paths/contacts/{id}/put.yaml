tags:
  - Contacts
summary: Upsert contact
operationId: putContact
description: 'Update contact by id or create a new one if it does not exist'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '6677202b511c00868ef596a7'
requestBody:
  description: Contact data to update
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: ..\..\..\components\schemas\updateContact.yaml     
responses:
  '200':
    description: 'Successfully updated the contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully upserted a contact!'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '201':
    description: 'Successfully created a new contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully upserted a contact!'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'